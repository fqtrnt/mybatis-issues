// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
ext {
  springVersion = "4.2.4.RELEASE"
  springSecurityVersion = "4.0.4.RELEASE"
  log4j2Version = "2.5"
  cxfVersion = "3.1.5"
  guavaVersion = "19"
  jacksonVersion = "2.8.1"
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile (
      // spring
      "org.springframework:spring-context:$springVersion",
      "org.springframework:spring-jdbc:$springVersion",
      "org.springframework:spring-tx:$springVersion",
      "org.springframework:spring-orm:$springVersion",
      "org.springframework:spring-aspects:$springVersion",
      // LOGGING
      "org.apache.logging.log4j:log4j-api:$log4j2Version",
      "org.apache.logging.log4j:log4j-core:$log4j2Version",
      "org.apache.logging.log4j:log4j-slf4j-impl:$log4j2Version",
      "org.apache.logging.log4j:log4j-web:$log4j2Version",
      "org.apache.logging.log4j:log4j-jcl:$log4j2Version",
      "org.slf4j:slf4j-api:1.7.21",
      "org.slf4j:jcl-over-slf4j:1.7.21",
      // mybatis
      "org.mybatis:mybatis:3.4.1",
      "org.mybatis:mybatis-spring:1.3.0",
      "com.mchange:c3p0:0.9.5.2"
    )
    // 依赖maven中不存在的jar
    ext.jarTree = fileTree(dir: 'libs', include: '**/*.jar')
    // ext.rootProjectLibs = new File(rootProject.rootDir, 'libs').getAbsolutePath()
    // ext.jarTree += fileTree(dir: rootProjectLibs, include: '**/*.jar')
    compile jarTree

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile (
      'junit:junit:4.12'
      , 'org.hsqldb:hsqldb:2.3.2'
    )
}
